<!DOCTYPE html>
<html>
<head>
	<title>Slagalica | Podešavanja</title>
	<link rel="stylesheet" type="text/css" href="settingsStyle.css">
	<meta charset="utf-8">
</head>
<body>
	<h5 id="backButton" onclick="backOnIndex()"> ‹ back</h5>
	<div id="wrapp">
		<h1>PODEŠAVANJA SLAGALICE</h1>
		<div id="firstHalf">
			<h2>REDOSLED IGARA</h2>
			<div id="box">
				<div class="gameBox" id="Characters">Slova</div>
				<div class="gameBox" id="MyNumber">Moj broj</div>
				<div class="gameBox" id="Couplings">Spojnice</div>
				<div class="gameBox" id="WhoKnowsKnows">Ko zna zna</div>
				<div class="gameBox" id="Association">Asocijacije</div>
			</div>
			<div id="arowsBox">
				<div class="arrow" id="arrowUp"></div>
				<div class="arrow" id="arrowDown"></div>
			</div>
		</div>
		<div id="secHalf">
			<h3>SLOVA</h3>
			<p>Vreme za igru: <input type="number" value="3" style="width: 30px"> minuta.</p>
			<p>Vreme za učitavanje nove igre: <input type="number" value="5" style="width: 30px"> sekundi.</p>
			
		</div>
	</div>
	<script src="settingsApp.js" type="text/javascript"></script>
</body>
</html>
