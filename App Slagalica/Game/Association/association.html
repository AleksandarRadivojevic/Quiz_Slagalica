<!DOCTYPE html>
<html>
<head>
	<title>Slagalica | Asocijacija</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="associationStyle.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<!-- progress bar after finished game -->
	<div id="boxProgress">
		<div id="progressBar"></div>
	</div>
	<div id="messPlayers">
		<div class="alertSwitch" id="alertSwitchP0">
			<marquee direction="right"><h3>Na potezu: <span id="nameP1"></span></h3></marquee>
		</div>
		<div class="alertSwitch" id="alertSwitchP1">
			<marquee><h3>Na potezu: <span id="nameP2"></span></h3></marquee>
		</div>
	</div>
	<div id="wrapp">
		<div class="positionBigDiv">
			<div id="colA">
				<div class="field" id="A4" onclick="openField(this.id);">A4</div>
				<div class="field" id="A3" onclick="openField(this.id);">A3</div>
				<div class="field" id="A2" onclick="openField(this.id);">A2</div>
				<div class="field" id="A1" onclick="openField(this.id);">A1</div>
				<input type="text" class="fieldRes" id="A" placeholder="A" onkeydown="checkField(event,this.id);">
			</div>
			<div id = "timePoints">
				<div class="pointsLook" id="pointsP1">0</div>
				<div id="time">
					<div id="progress"></div>
				</div>
				<div class="pointsLook" id="pointsP2">0</div>
			</div>
			<div id="colB">
				<div class="field" id="B4" onclick="openField(this.id);">B4</div>
				<div class="field" id="B3" onclick="openField(this.id);">B3</div>
				<div class="field" id="B2" onclick="openField(this.id);">B2</div>
				<div class="field" id="B1" onclick="openField(this.id);">B1</div>
				<input type="text" class="fieldRes" id="B" placeholder="B" onkeydown ="checkField(event,this.id);">
			</div>
		</div>
		<div class="positionBigDiv" id="finallyBtnImg">

			<div class="player" id="p0">
		    	<!-- input pic for player 1 -->
				<img src="../../Aserts/avatar.jpg" class="hoverZoomLink" id="picP1" height="240" width="240">
			</div>
			
			<input type="text" id="finally" placeholder="???" onkeydown="checkFinally(event,this.id);">
			
			<div class="player" id="p1">
		    	<!-- input for player 1 -->
				<img src="../../Aserts/avatar.jpg" class="hoverZoomLink" id="picP2" height="240" width="240">
			</div>
			
		</div>
		<div class="positionBigDiv" id="thirdBigDiv">
			<div id="colC">
				<input type="text" class="fieldRes" id="C" placeholder="C" onkeydown="checkField(event,this.id);">
				<div class="field" id="C1" onclick="openField(this.id);">C1</div>
				<div class="field" id="C2" onclick="openField(this.id);">C2</div>
				<div class="field" id="C3" onclick="openField(this.id);">C3</div>
				<div class="field" id="C4" onclick="openField(this.id);">C4</div>
			</div>
			<button id="btnDalje" onclick="SwitchPlayer();">Dalje</button>
			<div id="colD">
				<input type="text" class="fieldRes" id="D" placeholder="D" onkeydown="checkField(event,this.id);">
				<div class="field" id="D1" onclick="openField(this.id);">D1</div>
				<div class="field" id="D2" onclick="openField(this.id);">D2</div>
				<div class="field" id="D3" onclick="openField(this.id);">D3</div>
				<div class="field" id="D4" onclick="openField(this.id);">D4</div>
			</div>
		</div>
	</div>
	<script src="../appFramework.js" type="text/javascript"></script>
	<script src="associationApp.js" type="text/javascript"></script>	
</body>
</html>
