<!DOCTYPE html>
<html>
<head>
	<title>Slagalica | Moj Broj</title>
	<link rel="stylesheet" type="text/css" href="myNumberStyle.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div id="boxProgress">
		<div id="progressBar"></div>
	</div>
	<div id="firstPart">
		<img src="../../Aserts/avatar.jpg" id="picP0" class="pics" height="400" width="400" style="box-shadow: 0 0px 40px 40px rgba(0, 0, 0, 0.5);">
		<div id="boxTime">
			<div id="progressTime"></div>
		</div>
		<img src="../../Aserts/avatar.jpg" id="picP1" class="pics" height="400" width="400" style="box-shadow: 0 0px 40px 40px rgba(0, 0, 0, 0.5);">
	</div>
	<div id="secoundPart">
		<div class="alertSwitch" id="alertSwitchP0">
			<h2 id="nameP1"></h2>
		</div>
		<div id="pointsP1" class="points"></div>
		<div id="pointsP2" class="points"></div>
		<div class="alertSwitch" id="alertSwitchP1">
			<h2 id="nameP2"></h2>
		</div>
	</div>
	<div id="thirdPart">
		<button type="button" id="btnStop" class="btn btn-primary btn-lg" onclick="stopNumbers();">STOP</button>

		<button type="button" id="confirm" class="btn btn-primary btn-lg" style="display: none;" onclick="correctNum();">POTVRDI</button>

		<marquee direction="right" id="displayP0" class="names"><h3>Na potezu: <span id="nameP1mar"></span></h3></marquee>

		<marquee id="displayP1" class="names"><h3>Na potezu: <span id="nameP2mar"></span></h3></marquee>

		<div class="numbers">
			<div class="numsRes" id="num0" >4</div>
			<div class="numsRes" id="num1" >5</div>
			<div class="numsRes" id="num2" >2</div>
		</div>

		<div id="numsOfComp">
			<div id="firstPartNum">
				<div class="nums" id="num3" onclick="inputNum(this.id)">4</div>
				<div class="nums" id="num4" onclick="inputNum(this.id)">5</div>
				<div class="nums" id="num5" onclick="inputNum(this.id)">2</div>
				<div class="nums" id="num6" onclick="inputNum(this.id)">4</div>
			</div>
			<div class="nums" id="num7" onclick="inputNum(this.id)">50</div>
			<div class="nums" id="num8" onclick="inputNum(this.id)">100</div>
		</div>

		<div id="resultBox">
			<div id="operators">
				<div class="operator" id="+" onclick="inputOperator(this.id)">+</div>
				<div class="operator" id="-" onclick="inputOperator(this.id)">-</div>
				<div class="operator" id="*" onclick="inputOperator(this.id)">*</div>
				<div class="operator" id="/" onclick="inputOperator(this.id)">/</div>
				<div class="operatorSep" id="(" onclick="inputOperatorSep(this.id)">(</div>
				<div class="operatorSep" id=")" onclick="inputOperatorSep(this.id)">)</div>
			</div>
			<form action="" method="get">
	   			<input type="text" id="resFinal" readonly="" class="result" required="required" />
	   			<input type="reset" value="" readonly="" id="reset" alt="clear" onclick="deleteResult();" />
			</form>
			<div id="numsFinal">
				<input type="text" readonly="" class="operatorSep" id="showResP1">
				<div  id="result" style="width: 12%">0</div>
				<input type="text" readonly="" class="operatorSep" id="showResP2">
			</div>
		</div>

	</div>
	<!-- modal for input num of character -->
	<div id="displayModal">
		<div class="modalBackground">
	    	<div id="modal">
	        	<img src="../../Aserts/slagalicaHeader.jpg" id="header">
	        	<h6>Unesite vaše brojeve</h6>
	        	<div id="player1" class="players">
	        		<h5><span id="modalNameP1"></span> ima broj: <input type="number" id="player1Num" style="width: 60px;"></h5>
	        	</div>
	       		<div id="player2" class="players">
	        		<h5><span id="modalNameP2"></span> ima broj: <input type="number" id="player2Num" style="width: 60px;"></h5>
	        	</div>
	          	<button type="button" class="btn btn-outline-danger" onclick="checkNumber();">Potvrdjujem brojeve!</button>
		   	</div>
		</div>
	</div>
		<!-- modal for successful -->
			<div class="modalBackground" id="modalSucsBG" style="display: none;">
				<div class="modalbox success col-sm-8 col-md-6 col-lg-5 center animate" id="modalSucs">
					<div class="icon">
						<span class="glyphicon glyphicon-ok">√</span>
					</div>
					<!--/.icon-->
					<h1>Bravo!</h1>
					<p>Ovo je traženi broj!</p>
					<button type="button" class="redo btn" onclick="closeModal('modalSucsBG','display: none;')">OK</button>
					<span class="change">--Serious IT Vision--</span>
				</div>
				<!--/.success-->
			</div>
				<!--/.error with num of word-->
			<div class="modalBackground" id="modalErorBG" style="display: none;" >
				<div class="modalbox error col-sm-8 col-md-6 col-lg-5 center animate">
					<div class="icon">
						<span class="glyphicon glyphicon-thumbs-down">!</span>
					</div>
					<!--/.icon-->
					<h1>Uuuups!!</h1>
					<p>Ovo nije broj koji ste prijavili!</p>
					<p>Vaš broj je <span id="trueNum">45</span> a dobili ste broj <span id="falseNum">48</span>!</p>
					<button type="button" class="redo btn" onclick="closeModal('modalErorBG','display: none;')">OK</button>
					<span class="change">--Serious IT Vision--</span>
				</div>
			</div>
	<script src="../appFramework.js" type="text/javascript"></script>	
	<script src="myNumberApp.js" type="text/javascript"></script>
</body>
</html>
