<!DOCTYPE html>
<html>
<head>
	<title>Ko zna zna | Slagalica</title>
	<link rel="stylesheet" type="text/css" href="whoKnowsKnowsStyle.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div id="boxProgress">
		<div id="progressBar"></div>
	</div>
	<div id="firstPart">
		<img src="../../Aserts/avatar.jpg" id="picP0" class="pics" height="400" width="400" style="box-shadow: 0 0px 40px 40px rgba(0, 0, 0, 0.5);">
		<div id="boxTime">
			<div id="progressTime"></div>
		</div>
		<img src="../../Aserts/avatar.jpg" id="picP1" class="pics" height="400" width="400" style="box-shadow: 0 0px 40px 40px rgba(0, 0, 0, 0.5);">
	</div>
	<div id="secoundPart">
		<div class="alertSwitch" id="alertSwitchP0">
			<h2 id="nameP1"></h2>
		</div>
		<div id="pointsP1" class="points"></div>
		<div id="pointsP2" class="points"></div>
		<div class="alertSwitch" id="alertSwitchP1">
			<h2 id="nameP2"></h2>
		</div>
	</div>
	<marquee direction="right" id="displayP0" class="names"><h3>Na potezu: <span id="nameP1mar"></span></h3></marquee>

	<marquee id="displayP1" class="names"><h3>Na potezu: <span id="nameP2mar"></span></h3></marquee>
	<div id="answersRewiewBox">
		<div class="answersRewiew" id="Ball1"></div><div class="answersRewiew" id="Ball2"></div><div class="answersRewiew" id="Ball3"></div><div class="answersRewiew" id="Ball4"></div><div class="answersRewiew" id="Ball5"></div><div class="answersRewiew" id="Ball6"></div><div class="answersRewiew" id="Ball7"></div><div class="answersRewiew" id="Ball8"></div><div class="answersRewiew" id="Ball9"></div><div class="answersRewiew" id="Ball10"></div>
	</div>
	<div id="resultBox">
		<div id="myProgress">
  			<div id="myBar"></div>
		</div>
		<div id="question"></div>
		<input type="text" id="answer"><br>

		<div id="boxProgressAnswer">
  			<div id="ProgressAnswer"></div>
		</div>

		<button type="button" id="answerBtn" class="redo btn" onclick="answer(num);">Odgovori</button>
		<button type="button" id="nextBtn" onclick="nextQuestion();" style="display: inline-block;" class="redo btn">Dalje</button>
	</div>
	<script src="../appFramework.js" type="text/javascript"></script>	
	<script src="whoKnowsKnowsApp.js" type="text/javascript"></script>
</body>
</html>
