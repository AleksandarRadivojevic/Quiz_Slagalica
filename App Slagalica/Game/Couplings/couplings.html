<!DOCTYPE html>
<html>
<head>
	<title>Spojnice | Slagalica</title>
	<link rel="stylesheet" type="text/css" href="couplingsStyle.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div id="boxProgress">
		<div id="progressBar"></div>
	</div>
	<div id="firstPart">
		<img src="../../Aserts/avatar.jpg" id="picP0" class="pics" height="200" width="200" style="box-shadow: 0 0px 40px 40px rgba(0, 0, 0, 0.5);">

		<img src="../../Aserts/avatar.jpg" id="picP1" class="pics" height="200" width="200" style="box-shadow: 0 0px 40px 40px rgba(0, 0, 0, 0.5);">
	</div>
	<div id="secoundPart">
		<div class="alertSwitch" id="alertSwitchP0">
			<h5 id="nameP1" style="margin-top: 10px;"></h5>
		</div>
		<div id="pointsP1" class="points">20</div>
		<div id="pointsP2" class="points">20</div>
		<div class="alertSwitch" id="alertSwitchP1">
			<h5 id="nameP2" style="margin-top: 10px;"></h5>
		</div>
	</div>
	<marquee direction="right" id="displayP0" class="names"><h3>Na potezu: <span id="nameP1mar"></span></h3></marquee>

	<marquee id="displayP1" class="names"><h3>Na potezu: <span id="nameP2mar"></span></h3></marquee>
	<h3 id="textQuestion"></h3>
	
	<div id="questionAnswerBox">
		<div class="questionAnswer">
			<div class="left" id="left0"></div>
			<div class="left" id="left1"></div>
			<div class="left" id="left2"></div>
			<div class="left" id="left3"></div>
			<div class="left" id="left4"></div>
			<div class="left" id="left5"></div>
			<div class="left" id="left6"></div>
			<div class="left" id="left7"></div>
			<div class="left" id="left8"></div>
			<div class="left" id="left9"></div>
		</div>
		<div id="boxTime">
			<div id="progressTime"></div>
		</div>
		<div class="questionAnswer">
			<div class="right" id="right0" onclick="comparisonItems(this.id)"></div>
			<div class="right" id="right1" onclick="comparisonItems(this.id)"></div>
			<div class="right" id="right2" onclick="comparisonItems(this.id)"></div>
			<div class="right" id="right3" onclick="comparisonItems(this.id)"></div>
			<div class="right" id="right4" onclick="comparisonItems(this.id)"></div>
			<div class="right" id="right5" onclick="comparisonItems(this.id)"></div>
			<div class="right" id="right6" onclick="comparisonItems(this.id)"></div>
			<div class="right" id="right7" onclick="comparisonItems(this.id)"></div>
			<div class="right" id="right8" onclick="comparisonItems(this.id)"></div>
			<div class="right" id="right9" onclick="comparisonItems(this.id)"></div>
		</div>
	</div>
	<script src="../appFramework.js" type="text/javascript"></script>	
	<script src="couplingsApp.js" type="text/javascript"></script>
</body>
</html>
